spring.application.name=TrustGate

spring.datasource.url=jdbc:mysql://localhost:3306/trustgate?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=trustgate
spring.datasource.password=trustgate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
